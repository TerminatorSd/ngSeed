<div class="habit-list">
    <div class="card" *ngFor="let habit of habitList" (click)="goToDetail(habit.id, habit.name)">
        <img [src]="'../../../../assets/img/habit/' + (habit.img || 'no-data') + '.svg'" alt="" class="pull-left">
        <span>{{ habit.name }}</span>
    </div>
    <div class="add-habit" (click)="addHabit()">
        添加习惯
    </div>
    <Modal [(ngModel)]="showModal" [transparent]="true" [title]="'整个新习惯'" class="modal">
        <div class="content">
            <input type="text" name="newHabitName" placeholder="输入新的习惯名" [(ngModel)]="newHabitName">
        </div>
        <div class="img-wrapper">
            <ng-container *ngFor="let img of habitImgList; let i = index">
                <img [src]="'../../../../assets/img/habit/list/' + img + '.svg'"
                    [ngClass]="{'chosen': i === nowChosenIndex}" (click)="choseOneImg(i)">
                <br *ngIf="!((i+1) % 5)">
            </ng-container>
        </div>
        <div class="footer">
            <button (click)="confirmAdd()">走你</button>
        </div>
    </Modal>
</div>
