<div class="habit-list">
    <div class="card" *ngFor="let habit of habitList" (click)="goToDetail(habit.id)">
        <img [src]="'../../../../assets/img/habit/' + (habit.img || 'no-data') + '.svg'" alt="" class="pull-left">
        <span>{{ habit.name }}</span>
    </div>
    <div class="add-habit" (click)="addHabit()">
        添加习惯
    </div>
</div>
